<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Down Boy - URL Watchdog</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: "JetBrains Mono", "Fira Code", monospace;
      padding: 24px;
      color: #e2e8f0;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
      50% { box-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
    }
    
    @keyframes sniff {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }
    
    .pulse-alert {
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    
    .sniffing {
      animation: sniff 0.3s ease-in-out infinite;
    }
    
    .site-card {
      transition: all 0.3s ease;
    }
    
    .site-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    
    .btn {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    input:focus {
      outline: none;
      border-color: #6366f1 !important;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .header-icon {
      font-size: 64px;
      margin-bottom: 8px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
    }
    
    .header h1 {
      font-family: "Russo One", sans-serif;
      font-size: 48px;
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    .header p {
      color: #64748b;
      margin: 8px 0 0 0;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .form-row {
      max-width: 600px;
      margin: 0 auto 32px auto;
      display: flex;
      gap: 12px;
    }
    
    .form-row input {
      flex: 1;
      padding: 14px 18px;
      font-size: 15px;
      font-family: inherit;
      background: #0d0d1a;
      border: 2px solid #2d2d4a;
      border-radius: 12px;
      color: #e2e8f0;
    }
    
    .btn-add {
      padding: 14px 24px;
      font-size: 14px;
      font-family: inherit;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      color: white;
      white-space: nowrap;
    }
    
    .btn-check-all {
      padding: 14px 24px;
      font-size: 14px;
      font-family: inherit;
      font-weight: 600;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      border: none;
      border-radius: 12px;
      color: white;
      white-space: nowrap;
    }
    
    .btn-check-all:disabled {
      background: #374151;
    }
    
    .sites-grid {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .site-card {
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .site-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 32px;
    }
    
    .site-info {
      margin-bottom: 16px;
    }
    
    .site-info h3 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 700;
      color: #e2e8f0;
      max-width: calc(100% - 50px);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .site-info p {
      margin: 0;
      font-size: 12px;
      color: #64748b;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .site-stats {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #64748b;
      margin-bottom: 16px;
    }
    
    .site-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-check {
      flex: 1;
      padding: 10px;
      font-size: 12px;
      font-family: inherit;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #e2e8f0;
    }
    
    .btn-check:disabled {
      background: #374151;
    }
    
    .btn-remove {
      padding: 10px 14px;
      font-size: 12px;
      font-family: inherit;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 8px;
      color: #f87171;
    }
    
    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: #64748b;
    }
    
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .footer {
      text-align: center;
      margin-top: 48px;
      padding: 24px;
      border-top: 1px solid #2d2d4a;
      color: #475569;
      font-size: 12px;
    }
    
    .footer p {
      margin: 0 0 4px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üêï‚Äçü¶∫</div>
    <h1>DOWN BOY</h1>
    <p>URL Watchdog ‚Ä¢ Sniffing out downtime</p>
  </div>

  <div class="form-row">
    <input type="text" id="urlInput" placeholder="Enter URL to watch..." />
    <button class="btn btn-add" onclick="addSite()">+ ADD</button>
    <button class="btn btn-check-all" id="checkAllBtn" onclick="checkAllSites()">üêï CHECK ALL</button>
  </div>

  <div class="sites-grid" id="sitesGrid"></div>

  <div class="empty-state" id="emptyState" style="display: none;">
    <div class="icon">üêï</div>
    <p>No sites to watch yet. Add a URL above!</p>
  </div>

  <div class="footer">
    <p>üêæ Down Boy - Direct HTTP checks from your server</p>
    <p>10 second timeout ‚Ä¢ No CORS restrictions</p>
  </div>

  <script>
    let sites = [];
    let checking = new Set();
    
    const statusConfig = {
      up: { bg: '#0a2f1c', border: '#22c55e', text: '#4ade80', label: 'GOOD BOY', icon: 'üêï', pulse: false },
      down: { bg: '#2f0a0a', border: '#ef4444', text: '#f87171', label: 'DOWN!', icon: 'ü¶¥', pulse: true },
      timeout: { bg: '#2f2a0a', border: '#f59e0b', text: '#fbbf24', label: 'TIMEOUT', icon: 'üí§', pulse: true },
      error: { bg: '#2f1a0a', border: '#f97316', text: '#fb923c', label: 'ERROR', icon: '‚ùå', pulse: false },
      unknown: { bg: '#1a1a2e', border: '#4b5563', text: '#9ca3af', label: 'WAITING', icon: 'üêæ', pulse: false }
    };
    
    async function loadSites() {
      const response = await fetch('/api/sites');
      sites = await response.json();
      render();
    }
    
    async function addSite() {
      const input = document.getElementById('urlInput');
      let url = input.value.trim();
      if (!url) return;
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      
      const response = await fetch('/api/sites', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      
      const newSite = await response.json();
      sites.push(newSite);
      input.value = '';
      render();
    }
    
    async function removeSite(id) {
      await fetch(`/api/sites/${id}`, { method: 'DELETE' });
      sites = sites.filter(s => s.id !== id);
      render();
    }
    
    async function checkSite(site) {
      checking.add(site.id);
      render();
      
      const response = await fetch('/api/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: site.url })
      });
      
      const result = await response.json();
      Object.assign(site, result);
      
      checking.delete(site.id);
      render();
    }
    
    async function checkAllSites() {
      const btn = document.getElementById('checkAllBtn');
      btn.disabled = true;
      btn.textContent = 'üîç SNIFFING...';
      
      const response = await fetch('/api/check-all');
      const results = await response.json();
      
      sites = results;
      
      btn.disabled = false;
      btn.textContent = 'üêï CHECK ALL';
      render();
    }
    
    function formatTime(isoString) {
      if (!isoString) return 'Not checked';
      return new Date(isoString).toLocaleTimeString();
    }
    
    function render() {
      const grid = document.getElementById('sitesGrid');
      const empty = document.getElementById('emptyState');
      
      if (sites.length === 0) {
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }
      
      empty.style.display = 'none';
      
      grid.innerHTML = sites.map(site => {
        const config = statusConfig[site.status] || statusConfig.unknown;
        const isChecking = checking.has(site.id);
        
        return `
          <div class="site-card ${config.pulse && !isChecking ? 'pulse-alert' : ''}" 
               style="background: ${config.bg}; border: 2px solid ${config.border}; color: ${config.border};">
            <div class="site-icon ${isChecking ? 'sniffing' : ''}">
              ${isChecking ? 'üîç' : config.icon}
            </div>
            <div class="site-info">
              <h3>${site.name}</h3>
              <p>${site.url}</p>
            </div>
            <div class="status-badge" style="color: ${config.text};">
              ${isChecking ? 'CHECKING...' : config.label}
            </div>
            ${site.statusCode ? `<div style="font-size: 11px; color: #64748b; margin-bottom: 8px;">HTTP ${site.statusCode}</div>` : ''}
            <div class="site-stats">
              <span>${site.responseTime != null ? site.responseTime + 'ms' : '-- ms'}</span>
              <span>${site.lastChecked ? 'Last: ' + formatTime(site.lastChecked) : 'Not checked'}</span>
            </div>
            <div class="site-actions">
              <button class="btn btn-check" onclick="checkSite(sites.find(s => s.id === ${site.id}))" ${isChecking ? 'disabled' : ''}>
                ${isChecking ? 'SNIFFING...' : 'CHECK'}
              </button>
              <button class="btn btn-remove" onclick="removeSite(${site.id})">‚úï</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // Handle enter key
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addSite();
    });
    
    // Initial load
    loadSites();
  </script>
</body>
</html>
